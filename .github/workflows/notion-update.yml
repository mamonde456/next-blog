name: Notion Webhook Handler
on:
  repository_dispatch:
    types: [notion-update]
  workflow_dispatch: # 수동 실행

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Debug webhook payload
        run: |
          echo "Event name: ${{ github.event_name }}"
          echo "Full payload:"
          cat << 'EOF'
          echo '${{ toJson(github.event.client_payload) }}'
          EOF
          echo "Page ID: ${{ github.event.client_payload.webhook.entity.id }}"
          echo "Webhook type: ${{ github.event.client_payload.webhook.type}}"

      - name: Update specific page cache
        run: npm run generate-cache
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          WEBHOOK: ${{ toJson(github.event.client_payload.webhook) }}

      - name: Get current timestamp
        id: timestamp
        run: |
          TIMESTAMP=$(TZ=Asia/Seoul date '+%Y-%m-%d %H:%M:%S KST')
          echo "timestamp=$TIMESTAMP" >> $GITHUB_OUTPUT

      - name: Check for changes
        id: changes
        run: |
          git add -A public/cache/

          # 변경사항 확인
          CHANGED_FILES=$(git diff --cached --name-only | wc -l)

          if [ "$CHANGED_FILES" -gt 0 ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "${CHANGED_FILES}개 파일 변경됨:"
            git diff --cached --name-status
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "⚠️ 변경사항 없음"
            
            # 실패 시 디버깅 정보
            echo "::warning::캐시 생성되었지만 Git 변경사항 없음"
            echo "현재 디렉토리: $(pwd)"
            echo "캐시 파일들:"
            ls -lh public/cache/*.js public/cache/*.json 2>/dev/null || echo "파일 없음"
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config --global user.name 'mamonde456'
          git config --global user.email 'mamonde456@gmail.com'

          git add public/cache/
          git stash
          git pull origin main --rebase

          PAGE_ID="${{ github.event.client_payload.webhook.entity.id }}"
          PAGE_TYPE="${{ github.event.client_payload.webhook.entity.type }}"

          git stash pop
          git add public/cache/

          git commit -m "노션 콘텐츠 업데이트: ${{ steps.timestamp.outputs.timestamp }} 

          - 페이지 id: ${PAGE_ID}
          - 업데이트 타입: ${PAGE_TYPE}
          - 웹훅 트리거로 자동 갱신" || echo "No changes to commit"

          git push origin main

          echo "Successfully pushed cache update"

      - name: Summary
        run: |
          echo "Notion webhook processed"
          echo "Timestamp: ${{ steps.timestamp.outputs.timestamp }}"
          if [ "${{ steps.changes.outputs.has_changes }}" = "true" ]; then
          echo "✅ Content updated and pushed"
          else
            echo "ℹ️ No content changes"
          fi
